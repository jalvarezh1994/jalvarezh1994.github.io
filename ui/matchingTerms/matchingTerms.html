<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../onsen/lib/css/onsenui.css" />
  <link rel="stylesheet" href="../../onsen/lib/css/onsen-css-components.css" />
  <link rel="stylesheet" href="matchingTerms.css">
  <script src="../../onsen/lib/js/onsenui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Matching Terms</title>
</head>

<body>
  <div id="app">
    <button @click="mostrarSeleccion">test</button>
    <h1 class="title">{{title}}</h1>
    <div class="col-container">
      <ons-row>
        <!--Columa izquierda-->
        <div class="col1">
          <ons-col width="200px">
            <ons-icon>
              <div v-for="tag in valores.col1">
                  <button class="button" @click="seleccionCol1(tag)" id="btnCol1">{{tag.text}}</button>
                <br><br>
              </div>
            </ons-icon>
          </ons-col>
        </div>
        <!--Columna derecha-->
        <ons-col width="200px">
          <div v-for="tag in valores.col2">
              <button class="button" @click="seleccionCol2(tag)" id="btnCol2">{{tag.text}}</button>
            <br><br>
          </div>
        </ons-col>
      </ons-row>
    </div>
    <br><br>

    <!--Boton para enviar respuesta-->
    <div class="button-container">

    </div>
  </div>
  <script src="matchingTerms.js"></script>
</body>

</html>
