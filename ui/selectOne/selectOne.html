<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../onsen/lib/css/onsenui.css" />
  <link rel="stylesheet" href="../../onsen/lib/css/onsen-css-components.css" />
  <script src="../../onsen/lib/js/onsenui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="./selectOne.css">
  <title>Project0</title>
</head>

<body>
  <div id="app">
    <ons-page>
      <div class="my-page">
        <div class="title-container">
          <h1 class="instruction">{{newProps.question}}</h1>
        </div>
        <br><br>
        <div class="radio-container">
        <div v-for="respuesta in newProps.answers">
          <div style="margin-bottom: 1rem">
            <label class="radio-button radio-button--material" v-on:click='seleccion(respuesta.value)'>
              <input type="radio" class="radio-button__input radio-button--material__input" name="r">
              <div class="radio-button__checkmark radio-button--material__checkmark">
              </div>
              <span>
                {{respuesta.text}}
              </span>
            </label>
          </div>
        </div>
      </div>
        <br>
        <button id="btn" class="button button--material" v-on:click='validar'>Validar</button>
        <div v-bind:class="{ hidden: isHidden }" class="alert-dialog-mask alert-dialog-mask--material"></div>
        <div v-bind:class="{ hidden: isHidden }" class="alert-dialog alert-dialog--material">
          <div class="alert-dialog-container alert-dialog-container--material">
            <div class="alert-dialog-title alert-dialog-title--material">
              Resultado Final
            </div>
            <div class="alert-dialog-content alert-dialog-content--material">
              <span v-bind:class="{correct: selected}">
                {{result}}
              </span>
            </div>
            <div class="alert-dialog-footer alert-dialog-footer--material">
              <button class="alert-dialog-button alert-dialog-button--material" v-on:click="hide">OK</button>
            </div>
          </div>
        </div>
      </div>
    </ons-page>
  </div>
  <script src="selectOne.js"></script>
</body>

</html>
