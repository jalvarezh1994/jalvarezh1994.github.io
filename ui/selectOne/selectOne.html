<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../onsen/lib/css/onsenui.css" />
  <link rel="stylesheet" href="../../onsen/lib/css/onsen-css-components.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1 class="instruction">{{newProps.question}}</h1>
    <div v-for="respuesta in newProps.answers">
      <label class="radio-button radio-button--material" v-on:click='seleccion(respuesta.value)'>
        <input type="radio" class="radio-button__input radio-button--material__input" name="r">
        <div class="radio-button__checkmark radio-button--material__checkmark">
        </div>
        {{respuesta.text}}
        <br>
      </label>
    </div>
    <button class="button button--material" v-on:click='validar'>Validar</button>
    <button class="button button--material" v-on:click='myFunc'>Cargar</button>
  </div>
  <script src="selectOne.js"></script>
</body>

</html>
